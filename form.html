<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="form.css">
       <script src="form.js"></script>
       
</head>
<body>
        <table>
<caption><h1> Survey Form</h1></caption>
<form  action="result.html" >
<tr>
        <td><label >*Name</label></td>
        <td><input type="text" name="user" id="uname" placeholder="Name" autofocus minlength="3" maxlength="20" pattern="[a-z,A-Z]{3,20}" required ></td>
</tr>
<tr>
        <td><label>*Email</label></td>
        <td><input type="text"  id="mail" name="mail" placeholder="pgm@mail.com"  required></td>
</tr>
<tr>
      
        <td>  <label>*Age</label></td>
        <td><input  id="age"type="number" name="age" min="14" max="50" required></td>
</tr>


<tr>
        <td><label>Which option best describes your current role?</label></td>
       <td><select id="role1">
                        
                        <option selected>Student</option>
                        <option>Developer</option>
                        <option>Manager</option>
                </select>
        </td>
</tr>
<tr>
        <td><label>How likely is that you would recommend freeCodeCamp to a friend?</label></td>
        <td><input type="checkbox" id="d1" value="Definitely">Definitely
            <input type="checkbox" id="d2" value="May be" >May be
            <input type="checkbox" id="d3" value="Not Sure">Not Sure</td>
</tr>
<tr>
        <td><label>What do you like most in FCC?</label></td>
        <td><select  id="role2">
                        
                        <option selected>Select an option</option>
                        <option>Developer</option>
                        <option>Manager</option>
                </select>
        </td>
</tr>
<tr>
        <td><label>improve in the furture</label></td>
        <td><input type="checkbox" class="opt1"id="a1" name="lang" value="Front-end projects">Front-end projects
            <input type="checkbox" class="opt1" id="a2" name="lang" value="Back-end projects" >Back-end projects
            <input type="checkbox" class="opt1" id="a3" name="lang" value="Data visualization">Data visualization</td>
</tr>
<tr >
        <th><input id="btn"type="submit" value="Register" onclick="passvalue()" >
              <input type="reset"></th>
</tr>
</form>
</table>


</body>

</html>
